<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Quiz Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            flex-direction: column;
        }
        .animation-container {
            width: 150px;
            height: 150px;
            margin-bottom: 25px;
        }
        .app-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .login-container {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 10px rgba(106, 17, 203, 0.5);
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 65, 108, 0.5);
        }
        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 65, 108, 0.8);
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="lottie-animation"></div>
    <div class="app-title">Quiz Master</div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json' // Updated Lottie animation URL
        });
    </script>
</body>
</html>
